<app-navbar></app-navbar>

<div class="min-h-screen pt-28 pb-12 px-4 bg-gray-50">
  <div class="max-w-3xl mx-auto bg-white border border-gray-200 rounded-2xl shadow-xl p-8 text-gray-800">

    <!-- Tabs Navigation -->
    <div class="flex mb-6 rounded-lg overflow-hidden border border-gray-200">
      <button
        (click)="switchTab('received')"
        class="flex-1 py-3 px-5 text-base font-semibold transition-all duration-300"
        [ngClass]="{
          'bg-[#112240] text-white': currentTab === 'received',
          'bg-white text-gray-700 hover:bg-indigo-50': currentTab !== 'received'
        }">
        Invitations Received
      </button>
      <button
        (click)="switchTab('sent')"
        class="flex-1 py-3 px-5 text-base font-semibold transition-all duration-300"
        [ngClass]="{
          'bg-[#112240] text-white': currentTab === 'sent',
          'bg-white text-gray-700 hover:bg-indigo-50': currentTab !== 'sent'
        }">
        Requests Sent
      </button>
    </div>

    <!-- Tab Content -->
    <div *ngIf="currentTab === 'received'" class="space-y-6">
      <app-mock-invitations></app-mock-invitations>
    </div>

    <div *ngIf="currentTab === 'sent'" class="space-y-6">
      <app-mock-requests></app-mock-requests>
    </div>

  </div>
</div>

<app-footer></app-footer>
