<app-navbar></app-navbar>

<div class="bg-gradient-to-b from-[#0a192f] to-[#112240] min-h-screen pt-28 pb-12 px-4">
  <div class="max-w-4xl mx-auto bg-[#112240] border border-[#233554] rounded-2xl shadow-xl p-8 text-[#e6f1ff]">
    <h2 class="text-3xl font-bold mb-8 text-center text-[#ccd6f6]">Mock Interview</h2>

    <!-- Tab Buttons -->
    <div class="flex gap-4 mb-8">
      <button 
        (click)="switchTab('received')" 
        [ngClass]="{
          'bg-[#64ffda] text-[#0a192f] font-semibold': currentTab === 'received',
          'text-[#f9f9fb] hover:bg-[#233554]': currentTab !== 'received'
        }"
        class="flex-1 py-3 rounded-lg border border-[#233554] transition-all duration-300">
        Received Invitations
      </button>
      <button 
        (click)="switchTab('sent')" 
        [ngClass]="{
          'bg-[#64ffda] text-[#0a192f] font-semibold': currentTab === 'sent',
          'text-[#f9f9fb] hover:bg-[#233554]': currentTab !== 'sent'
        }"
        class="flex-1 py-3 rounded-lg border border-[#233554] transition-all duration-300">
        Sent Requests
      </button>
    </div>

    <!-- Tab Content -->
    <div *ngIf="currentTab === 'received'" class="space-y-6">
      <app-mock-invitations></app-mock-invitations>
    </div>
    <div *ngIf="currentTab === 'sent'" class="space-y-6">
      <app-mock-requests></app-mock-requests>
    </div>
  </div>
</div>

<app-footer></app-footer>
