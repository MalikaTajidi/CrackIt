<div class="min-h-screen flex items-center justify-center bg-[#0a192f] px-4">
    <div class="bg-[#112240] text-[#ccd6f6] p-8 rounded-xl shadow-xl w-full max-w-md space-y-6">
      <h2 class="text-3xl font-bold text-center">Login to CrackIt</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label for="email" class="block mb-2 text-sm text-[#a8b2d1]">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg bg-[#233554] text-[#e6f1ff] placeholder-[#8892b0] border border-[#233554] focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
            placeholder="you@example.com"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-sm text-red-500 mt-1">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block mb-2 text-sm text-[#a8b2d1]">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg bg-[#233554] text-[#e6f1ff] placeholder-[#8892b0] border border-[#233554] focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sm text-red-500 mt-1">
            Password is required.
          </div>
        </div>
  
        <!-- Show Password Toggle -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="showPassword" (change)="togglePasswordVisibility()" class="accent-[#64ffda]" />
          <label for="showPassword" class="text-sm text-[#8892b0]">Show Password</label>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 bg-[#64ffda] text-[#0a192f] font-semibold rounded-lg shadow-md hover:bg-[#52e6c7] transition-all duration-300"
        >
          Log In
        </button>
  
        <!-- Link to Register -->
        <div class="text-center mt-4 text-sm text-[#a8b2d1]">
          Don't have an account?
          <a  class="text-[#64ffda] hover:underline">Register</a>
        </div>
      </form>
    </div>
  </div>
