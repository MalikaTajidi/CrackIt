<app-navbar />
<div class="p-4 mt-16 bg-[#0a192f]">
  <div class="p-4 border rounded-lg shadow-md bg-[#0a192f] text-[#e6f1ff]">
    <h2 class="text-lg font-semibold mb-4 text-[#e6f1ff]">{{ question }}</h2>
    <div class="space-y-2">
      <button 
        *ngFor="let option of options" 
        (click)="selectOption(option)"
        [class.bg-[#64ffda]]="selectedOption === option"
        [class.text-[#0a192f]]="selectedOption === option"
        class="w-full p-2 border border-[#233554] rounded-lg hover:bg-[#112240] transition text-[#e6f1ff] text-left">
        {{ option }}
      </button>
    </div>
  </div>

  <!-- Buttons for Next and Previous -->
  <div class="flex mt-4">
    <!-- Previous Button -->
    <a href="#" (click)="goToPrevious()" 
      [class.pointer-events-none]="currentIndex === 0"
      class="flex items-center justify-center px-4 h-10 me-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
      </svg>
      Previous
    </a>

    <!-- Next Button -->
    <a href="#" (click)="goToNext()" 
      [class.pointer-events-none]="currentIndex === questions.length - 1"
      class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      Next
      <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
  </div>

</div>

<app-footer />
