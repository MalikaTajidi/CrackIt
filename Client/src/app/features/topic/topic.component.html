<app-navbar></app-navbar>

<div class="topic-container bg-[#0a192f] text-[#e6f1ff] p-6">
  <h2 class="text-center text-3xl mb-6">Choose a Topic</h2>

  <section class="topic-list flex flex-wrap gap-6 justify-center">
    <!-- Loop through the topics array with ngFor -->
    <div *ngFor="let topic of topics" 
         class="relative h-[18em] w-[20em] border-2 border-[rgba(75,30,133,0.5)] rounded-[1.5em] bg-gradient-to-br from-[#112240] via-[#233554] to-[#0a192f] text-white font-nunito p-[1.5em] flex justify-center items-left flex-col gap-[1em] backdrop-blur-[12px] hover:shadow-2xl hover:shadow-[#64ffda]/30 transition-all duration-500 group/card hover:-translate-y-1"
         (click)="onTopicSelect(topic.id)">
      
      <!-- Gradient overlay on hover -->
      <div class="absolute inset-0 bg-gradient-to-br from-[#112240]/30 via-[#233554]/20 to-transparent opacity-0 group-hover/card:opacity-100 transition-opacity duration-500 rounded-[1.5em]"></div>
      
      <!-- Radial Gradient Background Effect -->
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(120,50,190,0.1),transparent_60%)] group-hover/card:animate-pulse"></div>

      <!-- Circular Gradient Effects (for visual effect) -->
      <div class="absolute top-4 right-4 flex gap-2">
        <div class="w-2 h-2 rounded-full bg-[#8892b0]/50"></div>
        <div class="w-2 h-2 rounded-full bg-[#8892b0]/30"></div>
        <div class="w-2 h-2 rounded-full bg-[#8892b0]/10"></div>
      </div>

      <!-- Card Content -->
      <div class="relative z-10 transition-transform duration-300 group-hover/card:translate-y-[-2px] space-y-3">
        <h1 class="text-[2.2em] font-bold bg-gradient-to-r from-white via-[#a8b2d1] to-[#ccd6f6] bg-clip-text text-transparent">
          {{ topic.title }}
        </h1>
        <p class="text-[0.9em] text-[#a8b2d1]/90 leading-relaxed font-light">
          {{ topic.description }}
        </p>
      </div>

      <!-- Action Button -->
      <button class="relative h-fit w-fit px-[1.4em] py-[0.7em] mt-2 border-[1px] border-[#64ffda]/30 rounded-full flex justify-center items-center gap-[0.7em] overflow-hidden group/btn hover:border-[#64ffda]/50 hover:shadow-lg hover:shadow-[#64ffda]/20 active:scale-95 transition-all duration-300 backdrop-blur-[12px] bg-[#64ffda]/10">
        <div class="absolute inset-0 bg-gradient-to-r from-[#64ffda]/40 via-[#8892b0]/40 to-[#64ffda]/40 translate-x-[-100%] group-hover/btn:translate-x-[100%] transition-transform duration-700"></div>
        
        <p class="relative z-10 font-medium tracking-wide">Practice Now</p>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="relative z-10 w-5 h-5 group-hover/btn:translate-x-[10%] transition-transform duration-300">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"></path>
        </svg>
      </button>

      <!-- Bottom Left Circle for Aesthetic Effect -->
      <div class="absolute bottom-4 left-4 w-8 h-8 rounded-full bg-gradient-to-br from-[#64ffda]/20 to-transparent blur-sm group-hover/card:animate-pulse"></div>
    </div>
  </section>
</div>

<app-footer></app-footer>
