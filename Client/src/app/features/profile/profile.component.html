<app-navbar></app-navbar>

<!-- Profile Component -->
<div class="h-screen bg-gray-200 dark:bg-gray-800 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl w-full h-full max-w-none">
    
    <!-- Profile Header Image -->
    <div class="h-1/3 overflow-hidden rounded-t-xl">
      <img class="w-full object-cover" [src]="profile.headerImage" alt="Profile Header Image" />
    </div>
    
    <!-- Profile Avatar -->
    <div class="flex justify-center -mt-16">
      <img class="h-32 w-32 bg-white p-2 rounded-full border-4 border-white shadow-lg" [src]="profile.avatar" alt="Profile Avatar" />
    </div>

    <!-- Profile Content -->
    <div class="px-6 pb-6">
      <div class="text-center">
        <h2 class="text-gray-800 text-3xl font-bold">{{ profile.firstName }} {{profile.lastName}}</h2>
        <p class="mt-4 text-gray-500 text-sm">{{ profile.bio }}</p>
      </div>
      
      <hr class="mt-6" />
    </div>
  </div>
</div>

<app-footer></app-footer>
