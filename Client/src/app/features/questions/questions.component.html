<app-navbar />

<!-- Add margin-top to push below navbar -->
<div class="min-h-screen bg-[#0a192f] text-[#e6f1ff] p-6 mt-14">
  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6">
    
    <!-- Filter Sidebar -->
    <aside>
      <app-sub-topic-filter 
        [topicId]="topicId" 
        (subtopicSelected)="onSubtopicSelected($event)">
      </app-sub-topic-filter>
    </aside>

    <!-- Questions Section -->
    <section class="flex-1 bg-[#112240] rounded-xl p-6 shadow-xl">
      <h2 class="text-2xl font-bold mb-6 text-center"></h2>

      <div *ngIf="questions.length > 0; else noQuestions">
        <div *ngFor="let question of questions" class="bg-[#233554] p-4 rounded-lg mb-4 hover:shadow-[#64ffda]/40 hover:shadow-lg transition">
          <p class="text-lg">{{ question.content }}</p>
        </div>
      </div>

      <!-- No questions message -->
      <ng-template #noQuestions>
        <p class="text-center text-[#a8b2d1]">No questions available for this topic.</p>
      </ng-template>
    </section>
  </div>
</div>

<app-footer />
